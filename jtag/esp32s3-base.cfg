# OpenOCD base configuration for ESP32-S3 with built-in USB JTAG
# This file contains common settings shared by all ESP32-S3 debug configurations
#
# Usage: Include this file in other configs, then set:
#   - adapter serial (via command line)
#   - gdb/tcl/telnet ports (via command line)

# ESP32-S3 built-in USB JTAG adapter
adapter driver esp_usb_jtag
espusbjtag vid_pid 0x303a 0x1001
espusbjtag caps_descriptor 0x2000

# Adapter speed (40 MHz)
adapter speed 40000

# Load ESP32-S3 target configuration
source [find target/esp32s3.cfg]
